<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#1f6feb;
      --danger:#dc2626;
      --radius:10px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0}
    body{
      background:var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      -webkit-font-smoothing:antialiased;
    }
    .card{
      width:100%;
      max-width:460px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 10px 30px rgba(2,6,23,0.06);
      padding:28px;
      box-sizing:border-box;
    }
    h1{margin:0 0 6px;font-size:20px;color:#0f172a}
    p.lead{margin:0 0 16px;color:var(--muted);font-size:14px}
    label{display:block;font-size:13px;margin-bottom:6px;color:#0f172a}
    input[type="email"]{
      width:100%;
      padding:10px 12px;
      font-size:15px;
      border-radius:8px;
      border:1px solid #e6e9ee;
      box-sizing:border-box;
    }
    .note{font-size:13px;color:var(--muted);margin-top:10px}
    .actions{margin-top:16px;display:flex;gap:10px;align-items:center}
    button[type="submit"], button[type="button"]{
      padding:10px 14px;
      border-radius:8px;
      border:0;
      cursor:pointer;
      font-weight:600;
      background:var(--accent);
      color:#fff;
    }
    button.secondary{
      background:transparent;
      color:#0f172a;
      border:1px solid #e6e9ee;
    }
    .status{margin-top:12px;font-size:14px;color:var(--muted)}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    @media (prefers-reduced-motion:reduce){*{transition:none!important}}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="forgot-title">
    <h1 id="forgot-title">Reset your password</h1>
    <p class="lead">Enter the email address for your account. If it exists, you’ll receive instructions to reset your password.</p>

    <!-- Plain HTML-only form (no JavaScript). Replace action with your server endpoint. -->
    <form method="POST" action="/api/forgot-password" autocomplete="on" novalidate>
      <div>
        <label for="email">Email address</label>
        <input id="email" name="email" type="email" inputmode="email" required
               placeholder="you@example.com" autocomplete="email" />
      </div>

      <!-- CSRF token placeholder: populate server-side if required -->
      <input type="hidden" name="csrf_token" value="" />

      <div class="actions">
        <button type="submit">Submit</button>
        <button type="button" class="secondary" onclick="history.back()">Cancel</button>
      </div>

      <div class="status" role="status" aria-live="polite"></div>
      <p class="note">Tip: the reset link usually expires — check spam/junk folders if you don't see it.</p>
    </form>
  </main>
</body>
</html>
